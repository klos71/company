{% extends "base.html" %}

{% block content %}
    <table id="list">
    <tr><th>Name</th><th>Amount</th><th>Price</th></tr>
        {% for item in inv %}
            <tr class="key"><td>{{ item.name }}</td><td>{{ item.qty }}</td><td>{{ item.price }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
